
name: Test Build

on:
  push:
    branches: 'main'

jobs:
  check-and-publish:
    name: "Test job"
    runs-on: ubuntu-latest
    steps:
      - name: "telegram Notification"
        uses: "appleboy/telegram-action@main"
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          args: Test TG Github Actions
